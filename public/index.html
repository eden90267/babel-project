<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- 
	Babel可用於瀏覽器環境，但6.0不再直接提供瀏覽器版本，而是要用構建工具構建出來。
	npm install babel-core@5
	-->
	<!--
	<script src="../node_modules/babel-core/browser.min.js"></script>
	-->
	<!-- or 使用babel-standalone模塊提供的瀏覽器版本 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
	<script type="text/babel">
		// Your ES6 code
	</script>
	<!-- 網頁中實時將ES6代碼轉ES5，會性能會有所影響。PROD需加載已經轉碼完成的腳本 -->

    <!-- Traceur轉換器(Google的Traceur轉換器，也可將ES6代碼轉為ES5代碼) -->
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    <script type="module">
        // import './Greeter.js'; // Greeter.js此腳本裡面可以使用ES6代碼
        class Calc {
        	constructor() {
        		console.log('Calc constructor');
        	}
        	add(a, b) {
        		return a + b
        	}
        }

        var c = new Calc();
        console.log(c.add(4,5));
    </script>

	<script src="javascripts/bundle.js"></script>
</body>
</html>
